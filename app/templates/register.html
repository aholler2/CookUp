<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href = "/static/style.css" rel = "stylesheet">
</head>
<body>

	<div class="page-header text-center">
		<h1>CookUp</h1> 
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon"></span> Register
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputName" class="col-sm-3 control-label">
								Name</label>
								<div class="col-sm-9">
									<input type="Name" class="form-control" id="inputName" placeholder="Jane Doe" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-sm-3 control-label">
								Email</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="email" placeholder="janedoe@abc.com" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputUsername" class="col-sm-3 control-label">
								Username</label>
								<div class="col-sm-9">
									<input type="Username" class="form-control" id="Username" placeholder="ChefJane" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">
								Password</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success btn-sm">
									Sign up</button>
									<button type="reset" class="btn btn-default btn-sm">
										Reset
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						Already have an account? <a href="./index.html">Sign in here</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src = "https://code.jquery.com/jquery.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
