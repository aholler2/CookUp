<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href = "/static/app/style.css" rel = "stylesheet">
</head>
<body onload="searchform.reset();">
	<div class="page-header">
		<h2 class="cookup"><a href="./dashboard.html" style="color: #000000; text-decoration: none;">CookUp</a></h2>
		<a class="topcorner" id="header1-like" href="./profile.html">My Profile</a>
  <center><h2><a class="topmiddle" id="add_recipe" href="./submitrecipe.html" style="color: #000000; test-decoration: none;">Add Recipe</a></h2></center>
  <center>
    <h1 id="find-recipe" class="text-center">Find Recipes</h1>
    <form id="searchform" method="get" action="/search/">
      <div class="container">
       <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
         <div id="imaginary_container">
          <div class="input-group stylish-input-group">
           <input class="form-control" type="text" name="q" id="id_q" value="{{ query }}" placeholder="Name"/>
           <span class="input-group-addon">
           </span>
          </div>
         </div>
        </div>
       </div>
      </div>
      <div class="container">
       <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
         <div id="imaginary_container">
          <div class="input-group stylish-input-group">
           <input class="form-control" type="number" min=0 step=0.01 name="cal" id="id_cal" placeholder="Max Calories"/>
           <span class="input-group-addon">
           </span>
          </div>
         </div>
        </div>
       </div>
      </div>
      <div class="container">
       <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
         <div id="imaginary_container">
          <div class="input-group stylish-input-group">
           <input class="form-control" type="text" name="ingr" id="id_ingr" placeholder="Ingredient"/>
           <span class="input-group-addon">
           </span>
          </div>
         </div>
        </div>
       </div>
      </div>
      <div class="container">
       <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
         <div id="imaginary_container">
          <div class="input-group stylish-input-group">
           <input class="form-control" type="text" name="user" id="id_user" placeholder="User"/>
           <span class="input-group-addon">
           </span>
          </div>
         </div>
        </div>
       </div>
      </div>
      <br>
      <div class="form-group last">
						  <button type="submit" class="btn btn-success btn-sm">Search</button>
						</div>
    </form>
  </center>
	</div>
</body>
</html>
